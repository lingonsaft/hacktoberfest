<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>haha YES</title>
</head>
<body>
    <style>
    img{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 80%;
        /* Start the shake animation and make the animation last for 0.5 seconds */
        animation: shake 0.5s; 
        /* When the animation is finished, start again */
        animation-iteration-count: infinite; 
    }

    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(2deg); }
        10% { transform: translate(-1px, -2px) rotate(-2deg); }
        20% { transform: translate(-3px, 0px) rotate(2deg); }
        30% { transform: translate(3px, 2px) rotate(-2deg); }
        40% { transform: translate(1px, -1px) rotate(2deg); }
        50% { transform: translate(-1px, 2px) rotate(-2deg); }
        60% { transform: translate(-3px, 1px) rotate(2deg); }
        70% { transform: translate(3px, 1px) rotate(-2deg); }
        80% { transform: translate(-1px, -1px) rotate(2deg); }
        90% { transform: translate(1px, 2px) rotate(-2deg); }
        100% { transform: translate(1px, -2px) rotate(2deg); }
    }
    </style>
    <img src="https://i.kym-cdn.com/photos/images/original/001/244/891/d1f.png" alt="">
</body>
</html>
