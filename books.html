<!DOCTYPE html>
<html>

<head>
    <title>Books</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        .box {
            position: relative;
            display: flex;
            flex-wrap: wrap;
        }
        
        .box-item {
            position: relative;
            display: block;
            background-color: #FEEEF2;
            color: #444;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            border-radius: 0.4rem;
            padding: 15px 8px 15px 70px;
            margin: 10px;
            font-size: 1rem;
            text-overflow: ellipsis;
            overflow-x: hidden;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="books_list">
        <div class="container">
            <h1>Books To Read</h1>
            <div class="box mx-auto">
                <a class="box-item" href="https://www.goodreads.com/book/show/4671">The Great Gatsby</a>
                <a class="box-item" href="https://www.goodreads.com/book/show/2657">To Kill a Mockingbird</a>
                <a class="box-item" href="https://www.goodreads.com/book/show/865">The Alchemist</a>
                <a class="box-item" href="https://www.goodreads.com/book/show/2999410-l-evangile-selon-satan">L'Evangile selon Satan</a>
                <a href="https://www.babelio.com/livres/Graham-Lapocalypse-selon-Marie/90065" class="box-item">L'Apocalypse selon Marie</a>
                <a href="https://www.bubok.es/libros/201921/Aventuras-y-desventuras-de-una-prostituta-de-lujo" class="box-item">Aventuras y desventuras de una prostituta de lujo</a>
                <a href="http://www.xn--pequeodios-x9a.cl/wp-content/uploads/2015/10/Azul-Rub%C3%A9n-Dar%C3%ADo.pdf" class="box-item">Azul</a>
            </div>
        </div>
    </div>
</body>

</html>
