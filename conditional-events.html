<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditional Events</title>
    <style>
      h1 span {
        color: blue;
      }

      .selected {
        color: blue;
        font-weight: bold;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Food! <span>(1)</span></h1>
          <hr>

          <ul>
            <li class="selected">Spaghetti</li>
            <li>Curry &amp; Rice</li>
            <li>Burrito</li>
            <li>Soup</li>
            <li>Pizza</li>
          </ul>
        </div>
      </div>
    </div>
    <script>

      document.addEventListener('DOMContentLoaded', (e) => {
        const list = document.querySelectorAll('li');
        const orderCount = document.querySelector('h1 > span');

        for (let l of list) {
          let count = 0;
          l.addEventListener('click', (e) => {
            if (e.target.classList.contains('selected')) {
              e.target.classList.remove('selected')
              count = document.querySelectorAll('li.selected').length
            } else {
              e.target.classList.add('selected')
              count = document.querySelectorAll('li.selected').length
            }
            orderCount.textContent = `(${count})`;
          });
        }
      });
    </script>

  </body>

</html>
