<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <title>Awesome Clicker</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                value: 0,
            };

            handleClick = (event) => {
                event.preventDefault();

                this.setState({
                    value: this.state.value + 1,
                });
            };

            handleReset = () => {
                if (window.confirm('Are you really sure to reset the value ?')) {
                    this.setState({
                        value: 0,
                    });
                }
            };

            render() {
                return (
                    <div style={styles.container}>
                        <h1>Awesome Clicker Game !!! Show me how far you can click !</h1>
                        <br />
                        <h3>You have clicked {this.state.value} {this.state.value > 1 ? 'times' : 'time'}</h3>
                        <input style={styles.incButton} type="button" onClick={this.handleClick} value="+1" />
                        <br />
                        <br />
                        <input type="button" onClick={this.handleReset} value="Reset the value" />
                    </div>
                );
            }
        }

        const styles = {
            container: {
                width: '100%',
                margin: '0 auto',
                textAlign: 'center',
            },
            incButton: {
                fontSize: 20,
            },
        };

        ReactDOM.render(
            <App />,
            document.getElementById('root'),
        );
    </script>
</body>
</html>
