<html>
<title> marquee html5</title>
<head>
	
	<style type="text/css">
	  body {
 		 margin:0;
			}
	 div {
 		 margin:20px 0 0 0;
	}
	marquee {
  	-webkit-animation:  caption 50s linear 0s infinite;
 	 font-family:'Segoe ui';
  	padding:20px 0;
  	border: 1px solid #ce3105;
	background-color: #;
	-webkit-box-shadow: inset 0px 2px 2px rgba(0, 0, 0, .5), 0px 1px 0px rgba(250, 250, 250, .2);
	box-shadow: inset 0px 2px 2px rgba(0, 0, 0, .5), 0px 1px 0px rgba(250, 250, 250, .2);
	-webkit-transition: background-color 350ms;
	-moz-transition: background-color 350ms;
	transition: background-color 350ms;
 	 overflow: hidden;
  	 overflow-x:-webkit-marquee;
  		-webkit-marquee-direction: right;
  		-webkit-marquee-style: scroll;
  	-webkit-marquee-speed: normal;
  	-webkit-marquee-increment: small;
  	-webkit-marquee-repetition: 5;
  	overflow-x: marquee-line;
  	marquee-direction: forward;
  	marquee-style: loop;
 	marquee-speed: slow;
  	marquee-play-count: 5;
  	color:#fff;
    background:#905eb2;
}

	</style>

</head>

<body>
	
	<div>
  	<marquee direction="right" speed="normal" behavior="loop" >
     Welcome to Hacktoberfest 2018
 	 </marquee>
  
  	<marquee behavior="scroll" direction="right" scrollamount="1"> Hacktoberfest 2018 Slow scroll speed</marquee>
  	<marquee behavior="scroll" direction="right" scrollamount="6"> Hacktoberfest 2018 scroll speed</marquee>
  	<marquee behavior="alternate" direction="right" scrollamount="6"> Hacktoberfest 2018 alternate scroll speed</marquee>
  	<marquee behavior="slide" direction="right" scrollamount="6"> Hacktoberfest 2018 slide scroll speed</marquee>
  	<marquee behavior="scroll" direction="right" scrollamount="10"> Hacktoberfest 2018 Medium scroll speed</marquee>
  	<marquee behavior="scroll" direction="right" scrollamount="20"> Hacktoberfest 2018 Fast scroll speed</marquee>
</div>  
</body>

</html>
