<html>
<head>
<title>Witch for Halloween</title>
<style>

.container {
  height: 40rem;
  margin: auto;
  position: relative;
  width: 60rem;
}

.witch {
  bottom: 0;
  height: inherit;
  left: 10rem;
  position: absolute;
  width: 25rem;
}

.hair {
  background: #FF5A27;
  border-bottom-left-radius: 0.5rem;
  border-bottom-right-radius: 0.5rem;
  height: 8rem;
  left: 6rem;
  position: absolute;
  top: 11rem;
  width: 12rem;
}

.head {
  height: 6rem;
  background: #F5DABF;
  border-bottom-left-radius: 10rem;
  border-bottom-right-radius: 10rem;
  left: 8rem;
  position: absolute;
  top: 12rem;
  width: 8rem;
}

.head-copy {
  background: #F5DABF;
  border-bottom-left-radius: 10rem;
  border-bottom-right-radius: 10rem;
  height: 100%;
  position: absolute;
  width: 100%;
  z-index: 3;
}

.eye {
  background: #2C2C2C;
  border-radius: 50%;
  height: 1.5rem;
  position: absolute;
  top: 0.5rem;
  width: 1.5rem;
  z-index: 3;
}
.eye.-left {
  left: 1.5rem;
}
.eye.-right {
  right: 1.5rem;
}

.pupil {
  background: #FFF;
  border-radius: 50%;
  height: 0.5rem;
  left: 0.3rem;
  position: absolute;
  top: 0.2rem;
  width: 0.5rem;
}

.mouth {
  background: #2C2C2C;
  border-bottom-right-radius: 3rem;
  border-bottom-left-radius: 3rem;
  height: 1.75rem;
  left: 2.5rem;
  position: absolute;
  top: 3rem;
  width: 3rem;
  overflow: hidden;
  z-index: 3;
}

.tongue {
  background: #EB5454;
  border-radius: 50%;
  height: 1.5rem;
  position: relative;
  top: 0.5rem;
}

.cheek {
  background: #FCAEC5;
  border-radius: 50%;
  height: 0.6rem;
  position: absolute;
  top: 2.25rem;
  width: 1rem;
  z-index: 3;
}
.cheek.-left {
  left: 1rem;
}
.cheek.-right {
  right: 1rem;
}

.ear {
  background: #EDC196;
  border-radius: 50%;
  height: 2rem;
  position: absolute;
  top: 0.5rem;
  width: 2rem;
}
.ear.-left {
  left: -1rem;
}
.ear.-right {
  right: -1rem;
}

.neck {
  background: #EDC196;
  border-bottom-left-radius: 1.5rem;
  border-bottom-right-radius: 1.5rem;
  height: 1.75rem;
  left: 11.2rem;
  position: absolute;
  top: 17.9rem;
  width: 1.75rem;
  z-index: 2;
}

.hat {
  background-color: #2C2C2C;
  border-top-right-radius: 30%;
  height: 12rem;
  left: 7.5rem;
  position: absolute;
  top: 4.8rem;
  transform: rotate(-60deg) skewX(-30deg) scale(1, 0.866);
  width: 10rem;
  z-index: -1;
}

.hat-brim {
  background: #2C2C2C;
  border-radius: 0.5rem;
  height: 1.1rem;
  left: 2rem;
  position: absolute;
  top: 10rem;
  width: 20rem;
}

.arm {
  background: #2C2C2C;
  border-bottom-left-radius: 10rem;
  border-bottom-right-radius: 10rem;
  height: 4.5rem;
  position: absolute;
  top: 19rem;
  width: 7rem;
}
.arm.-left {
  left: 3rem;
}
.arm.-right {
  right: 3rem;
}

.hand {
  background: #F5DABF;
  border-radius: 50%;
  height: 2.25rem;
  position: absolute;
  top: -0.75rem;
  width: 2.25rem;
}
.hand.-left {
  left: -1rem;
}
.hand.-right {
  right: -1rem;
}

.finger {
  background: #F5DABF;
  border-top-left-radius: 0.75rem;
  border-top-right-radius: 0.75rem;
  height: 1.5rem;
  position: absolute;
  top: -1rem;
  width: 0.75rem;
}
.finger.-left {
  left: 1.25rem;
}
.finger.-right {
  right: 1.25rem;
}
.finger.-skew-left {
  transform: rotate(315deg);
}
.finger.-skew-right {
  transform: rotate(44deg);
}

.body {
  background: #2C2C2C;
  -webkit-clip-path: polygon(26% 34%, 72% 34%, 100% 100%, 0% 100%);
  clip-path: polygon(26% 34%, 72% 34%, 100% 100%, 0% 100%);
  height: 18rem;
  left: 6rem;
  position: absolute;
  top: 12.88rem;
  width: 12.5rem;
}

.leg {
  background: #2C2C2C;
  height: 2.75rem;
  left: 10rem;
  position: absolute;
  top: 30.9rem;
  width: 1.5rem;
}

.foot {
  background: #000;
  border-top-left-radius: 0.5rem;
  height: 0.75rem;
  left: -1.5rem;
  position: absolute;
  top: 2rem;
  width: 3rem;
}

.cauldron {
  height: 10.5rem;
  left: 19rem;
  overflow: hidden;
  position: absolute;
  top: 23.25rem;
  width: 14rem;
}

.cauldron-body {
  background: #2D4158;
  border-radius: 50%;
  bottom: 0.25rem;
  height: 12rem;
  position: absolute;
  width: 14rem;
  z-index: 4;
}

.cauldron-brim {
  background: #2D4158;
  height: 1.5rem;
  position: absolute;
  z-index: 4;
}
.cauldron-brim.-top {
  border-radius: 1.5rem;
  top: 0rem;
  width: 100%;
}
.cauldron-brim.-bottom {
  border-radius: 50%;
  height: 2rem;
  left: 0.65rem;
  top: 0.5rem;
  width: 90%;
}

.cauldron-leg {
  background-color: #2D4158;
  border-top-right-radius: 50%;
  border-top-left-radius: 80%;
  bottom: -1.5rem;
  height: 7rem;
  position: absolute;
  width: 2rem;
}
.cauldron-leg.-left {
  left: 1rem;
  transform: rotate(160deg) skewX(-30deg) scale(1, 0.466);
}
.cauldron-leg.-right {
  right: 1rem;
  transform: rotate(120deg) skewX(-30deg) scale(1, 0.466);
}
.cauldron-leg.-small {
  right: 3rem;
  transform: rotate(120deg) skewX(-30deg) scale(1, 0.466);
}

.goo {
  animation: goo-bob 1.5s infinite;
  border-radius: 50%;
  position: absolute;
}
.goo.-red {
  background: #E85256;
}
.goo.-green {
  background: #66CC66;
}
.goo.-r-left {
  height: 5rem;
  right: 30rem;
  top: 21.5rem;
  width: 5rem;
}
.goo.-r-right {
  animation-delay: 0.3s;
  height: 3.5rem;
  right: 28rem;
  top: 22.5rem;
  width: 3.5rem;
}
.goo.-g-right {
  animation-delay: 0.6s;
  height: 4rem;
  left: 22rem;
  top: 22rem;
  width: 4rem;
}
.goo.-g-left {
  animation-delay: 0.4s;
  height: 2.5rem;
  left: 20.25rem;
  top: 22.5rem;
  width: 2.5rem;
}
.goo.-bottom-left {
  bottom: 0;
  height: 3rem;
  width: 3rem;
}

.bottom-goo {
  position: absolute;
  border-top-left-radius: 4rem;
  border-top-right-radius: 4rem;
  bottom: 0;
  z-index: 4;
}
.bottom-goo.-green {
  background: #66CC66;
}
.bottom-goo.-red {
  background: #E85256;
}
.bottom-goo.-g-right {
  height: 2rem;
  left: 2.5rem;
  width: 4rem;
}
.bottom-goo.-g-left {
  border-bottom-left-radius: 4rem;
  height: 0.55rem;
  bottom: 6.25rem;
  left: 17rem;
  width: 7rem;
}
.bottom-goo.-r-middle {
  height: 1.5rem;
  left: 5.8rem;
  width: 3rem;
}
.bottom-goo.-r-line {
  border-bottom-left-radius: 4rem;
  border-bottom-right-radius: 4rem;
  height: 0.55rem;
  bottom: 6.25rem;
  left: 24.25rem;
  width: 5rem;
}

.goo-drip {
  border-bottom-left-radius: 1.5rem;
  border-bottom-right-radius: 1.5rem;
  position: absolute;
  width: 1.25rem;
  z-index: 4;
}
.goo-drip.-green {
  animation: drip-green 2s ease-in infinite;
  background: #66CC66;
  height: 1.5rem;
  left: 4.5rem;
}
.goo-drip.-red {
  background: #E85256;
}
.goo-drip.-right {
  height: 3.5rem;
  right: 2.5rem;
}
.goo-drip.-left {
  animation: drip-red 2s ease-in infinite;
  height: 2.5rem;
  right: 4.5rem;
}

.goo-drop {
  border-radius: 50%;
  position: absolute;
}
.goo-drop.-green {
  animation: drop 1.5s ease-in infinite;
  background: #66CC66;
  height: 1rem;
  top: 0rem;
  width: 1.2rem;
}
.goo-drop.-red {
  background: #E85256;
  height: 1.75rem;
  top: 4.5rem;
  right: 0;
  width: 1.2rem;
}
.goo-drop.-left {
  animation: drop 1.5s ease-in infinite;
  animation-delay: 2s;
  top: 0rem;
}

.bubble {
  animation: bubble-float 5s infinite, disappear 5s infinite;
  border-radius: 50%;
  position: absolute;
  top: 25rem;
  z-index: 3;
}
.bubble.-green {
  background: #66CC66;
  height: 1.5rem;
  left: 23rem;
  width: 1.5rem;
}
.bubble.-green-2 {
  animation-delay: 3.5s;
  background: #66CC66;
  height: 0.75rem;
  left: 24rem;
  width: 0.75rem;
}
.bubble.-yellow {
  animation-delay: 1s;
  background: #FFD267;
  height: 3rem;
  left: 24.5rem;
  width: 3rem;
}
.bubble.-red {
  animation-delay: 2s;
  background: #E85256;
  height: 1rem;
  left: 27.5rem;
  width: 1rem;
}

.lone-eye {
  background: #F6F3E0;
  border-radius: 50%;
  bottom: 6rem;
  height: 2rem;
  left: 13rem;
  position: absolute;
  transform: rotate(45deg);
  width: 2rem;
}
.lone-eye__color {
  background: #61CE61;
  border-radius: 50%;
  height: 1.25rem;
  left: 0.4rem;
  position: absolute;
  top: 0.35rem;
  width: 1.25rem;
}
.lone-eye__pupil {
  background: #2D4158;
  border-radius: 50%;
  height: 0.6rem;
  position: absolute;
  top: 0.15rem;
  right: 0.3rem;
  width: 0.6rem;
}

.cat {
  bottom: 6.25rem;
  height: 15rem;
  position: absolute;
  left: 29.5rem;
  width: 15rem;
}

.cat-body {
  background: #2C2C2C;
  bottom: 0;
  border-top-left-radius: 8rem;
  border-top-right-radius: 8rem;
  height: 5rem;
  position: absolute;
  right: 5.5rem;
  width: 5rem;
}

.cat-head {
  background: #2C2C2C;
  border-top-left-radius: 4.5rem;
  border-top-right-radius: 4.5rem;
  bottom: 3rem;
  height: 4rem;
  position: absolute;
  right: 6rem;
  width: 4rem;
}

.cat-pupil {
  background: #FFF;
  border-radius: 50%;
  height: 0.6rem;
  position: absolute;
  top: 1.25rem;
  width: 0.6rem;
}
.cat-pupil.-left {
  left: 1.2rem;
}
.cat-pupil.-right {
  right: 1.2rem;
}

.cat-ear {
  background: #2C2C2C;
  -webkit-clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  height: 1.5rem;
  position: absolute;
  top: -0.75rem;
  width: 1.5rem;
}
.cat-ear.-left {
  left: 0.25rem;
  transform: rotate(340deg);
}
.cat-ear.-right {
  right: 0.25rem;
  transform: rotate(20deg);
}

.cat-tail {
  background: #2C2C2C;
  border-top-left-radius: 0.5rem;
  border-bottom-left-radius: 0.5rem;
  bottom: 0;
  height: 0.5rem;
  left: 1rem;
  position: absolute;
  width: 4rem;
}

@keyframes goo-bob {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(0.25rem);
  }
  100% {
    transform: translateY(0);
  }
}
@keyframes bubble-float {
  0% {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(1rem, -7rem);
  }
  100% {
    transform: translate(-0.75rem, -9rem);
  }
}
@keyframes disappear {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.8;
  }
  100% {
    opacity: 0;
  }
}
@keyframes drip-green {
  50% {
    height: 1.75rem;
  }
  100% {
    height: 2.5rem;
  }
}
@keyframes drip-red {
  50% {
    height: 3rem;
  }
  100% {
    height: 4rem;
  }
}
@keyframes drop {
  25% {
    height: 1.75rem;
    transform: translateY(0.5rem);
  }
  75% {
    height: 1.5rem;
    transform: translateY(4rem);
  }
  100% {
    height: 1rem;
    transform: translateY(8rem);
  }
}


</style>
</head>
<body>
<div class="container">
  <div class="witch">
    <div class="hair"></div>
    <div class="head">
			<div class="head-copy"></div>
			<div class="eye -left">
				<div class="pupil"></div>
			</div>
			<div class="eye -right">
				<div class="pupil"></div>
			</div>
			<div class="mouth">
				<div class="tongue"></div>
			</div>
			<div class="cheek -left"></div>
			<div class="cheek -right"></div>
			<div class="ear -left"></div>
			<div class="ear -right"></div>
		</div>
		<div class="neck"></div>
    <div class="hat"></div>
		<div class="hat-brim"></div>
		<div class="arm -left">
			<div class="hand -left">
				<div class="finger -left"></div>
				<div class="finger -skew-left -right"></div>
			</div>
		</div>
		<div class="arm -right">
			<div class="hand -right">
				<div class="finger -skew-right -left"></div>
				<div class="finger -right"></div>
			</div>
		</div>
		<div class="body"></div>
		<div class="leg">
			<div class="foot"></div>
		</div>
  </div>
	<div class="cauldron">
		<div class="cauldron-body"></div>
		<div class="cauldron-brim -top"></div>
		<div class="cauldron-brim -bottom"></div>
		<div class="cauldron-leg -left"></div>
		<div class="cauldron-leg -right"></div>
		<div class="cauldron-leg -small"></div>
		<div class="bottom-goo -green -g-right"></div>
		<div class="bottom-goo -red -r-middle"></div>
		<div class="goo-drip -green">
			<div class="goo-drop -green"></div>
		</div>
		<div class="goo-drip -red -right">
			<div class="goo-drop -red"></div>
		</div>
		<div class="goo-drip -red -left">
			<div class="goo-drop -red -left"></div>
		</div>
	</div>
	<div class="goo -green -g-left"></div>
	<div class="goo -green -g-right"></div>
	<div class="goo -red -r-left"></div>
	<div class="goo -red -r-right"></div>
	<div class="bubble -green"></div>
	<div class="bubble -yellow"></div>
	<div class="bubble -red"></div>
	<div class="bubble -green-2"></div>
	<div class="bottom-goo -green -g-left"></div>
	<div class="bottom-goo -red -r-line"></div>
	<div class="lone-eye">
		<div class="lone-eye__color">
			<div class="lone-eye__pupil"></div>
		</div>
	</div>
	<div class="cat">
		<div class="cat-body"></div>
		<div class="cat-head">
			<div class="cat-pupil -left"></div>
			<div class="cat-pupil -right"></div>
			<div class="cat-ear -left"></div>
			<div class="cat-ear -right"></div>
		</div>
		<div class="cat-tail"></div>
	</div>
</div>
</body>
</html>
