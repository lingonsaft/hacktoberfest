    <script>
    	var firstclick='none';
var secondclick='none';
var matchcount=0;
var moves=0;
var dict=
		{
			a:'./images/flipp-images/3.jpg',
			b:'./images/flipp-images/4.jpg',
			c:'./images/flipp-images/1.jpg',

		}
function f1(id){

	moves++;
	document.getElementById('moves').innerHTML=moves;
	if(firstclick=='none' && secondclick=='none')
	{
		
		var x=document.getElementById(id);
		
		x.src=dict[id];
		firstclick=id;

	}

	else if(firstclick!='none' && secondclick=='none')
	{
		var x=document.getElementById(id);
		var y=document.getElementById(firstclick);
		x.src=dict[id];
		secondclick=id;
		if(x.src==y.src)
		{
			
			x.src="./images/flipp-images/matched.png";
			y.src="./images/flipp-images/matched.png";
			x.onclick="";
			y.onclick="";
			firstclick='none';
	 		secondclick='none';
	 		matchcount++;
	 		console.log(matchcount);
	 		if(matchcount==9)
	 		{
	 			
	 			f2();
	 		}

		}
	}

	else if(firstclick!='none' && secondclick!='none')
	{
		var x=document.getElementById(firstclick);
		var y=document.getElementById(secondclick);

		x.src="./images/flipp-images/hackcover.png";
		y.src="./images/flipp-images/hackcover.png";
		firstclick=id;
	 	secondclick='none';
	 	var z=document.getElementById(firstclick);
	 	z.src=dict[id];
		
	}
	
	
}

function f2(){
	document.getElementById('oncorrect').style.backgroundColor="green";
	 			document.getElementById('oncorrect2').style.backgroundColor="green";
	 			document.getElementById('msg').innerHTML="SOLVED!!"
	 			
}
