<html>
<head>
<script type="text/javascript">
function uservalid()
{
   var name_re=new RegExp("^[A-Za-z]{3,20}$","g");
   var namef=f.Username.value;
   var email_re=new RegExp("[a-z0-9](@gmail.com)$","g");
   var emailf=f.Email.value;
   var phone_re=new RegExp("[0-9]{10}$","g");
   var phonef=f.Phoneno.value;
  var pass_re=new RegExp("^[A-Za-z0-9!@#$%^&*()_]{6,20}$","g");
  var passf=f.Password.value;
  
  if(namef.match(name_re)&&emailf.match(email_re)&&passf.match(pass_re)&&phonef.match(phone_re)){
  return true;
  }
  else{
     if(!namef.match(name_re)){
     alert("Invalid username");
    }
   if(!emailf.match(email_re)){
    alert("Invalid emailid");
   }
   if(!passf.match(pass_re)){
     alert("Invalid password");
   }
   if(!phonef.match(phone_re)){
     alert("Invalid password");
   }
   return false;
  }

}
</script>
