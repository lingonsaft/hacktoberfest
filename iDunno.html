                @keyframes colorchange {

            <script type="text/javascript">
                function cortinIA()
                {
                    this.dice = function(mensaje, size, esconder)
                    {
                        $("#Cortin").empty();
                        document.getElementById("Cortin").innerHTML = "<p class='mostrar' style = 'font-size:"+size+"px'>"+mensaje+"</p>";

                        if(esconder)
                        {
                            setTimeout(function() {
                                $("#Cortin").find("p").removeClass("mostrar");
                                $("#Cortin").find("p").addClass("esconder");
                            }, 4000);
                        }
                    };

                    this.loop = function(vueltas, tiempo, funcion)
                    {
                        for(var i=0; i<vueltas; i++) { (function(j) { setTimeout(funcion, 1000 + (tiempo * j)); })(i); }
                    };
                }
                var i = 0;
                var cortin = new cortinIA();

                var mensaje = new Array(
                    "I dunno c:",
                    //Put yout Message here
                    "Happy Hacktoberfest <3"
                );

                cortin.loop(mensaje.length, 8000, function(){
                    cortin.dice(mensaje[i], 75, true);
                    i++;
                });
            </script>
