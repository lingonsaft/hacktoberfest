<style>
div.a {
  text-align: center;
}
</style>

<div class=a>
<h1 id="displaytext">Slide below to change my colour!</h1>
<input type="range" min="1" max="255" value="1" id="slider" oninput="doThing()">
</div>

<script>
var slider = document.getElementById('slider');
var elem = document.getElementById('displaytext')
var colorVal = slider.value;

function doThing() {
  colorVal = slider.value;
  elem.style.color = 'rgba(' + colorVal + ',50,155,1)';
};
</script>
